<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button class="title"></ion-menu-button>
        </ion-buttons>
        <ion-title class="head">TU TIENDA</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let p of products;let i = index">
                <ion-card>
                    <ion-img [src]="p.image" alt="p.name"></ion-img>
                    <ion-text>
                        <h4 class="i">NEW</h4>
                        <h5>{{ p.name }}</h5>
                        {{ p.price }} MXN
                    </ion-text>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
